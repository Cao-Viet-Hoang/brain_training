<!-- ============================================================================
     HTML INTEGRATION TEMPLATE FOR MULTIPLAYER
     
     Add these sections to each game HTML file
     ============================================================================ -->

<!-- 1. In the <head> section, add CSS for multiplayer UI: -->
<link rel="stylesheet" href="../shared/roomUI.css">

<!-- 2. Before </body>, replace existing game script section with: -->

<!-- Firebase SDK (compat version for easier setup) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<!-- Multiplayer SDK -->
<script src="../shared/firebaseConfig.js"></script>
<script src="../shared/firebaseClient.js"></script>
<script src="../shared/roomClient.js"></script>
<script src="../shared/roomUI.js"></script>
<script src="../shared/multiplayerInit.js"></script>

<!-- Game Script -->
<script src="your-game-name.js"></script>

<!-- Initialize Multiplayer -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Wait a moment for game adapter to be registered
        setTimeout(() => {
            // Replace 'yourGameAdapter' with actual adapter name:
            // - dualNBackGameAdapter
            // - mathGameAdapter
            // - memoryMatrixGameAdapter
            // - wordRecallGameAdapter
            // - expressionPuzzleGameAdapter
            if (window.yourGameAdapter) {
                initializeMultiplayer(window.yourGameAdapter);
            } else {
                console.warn('Game adapter not found, multiplayer disabled');
            }
        }, 100);
    });
</script>
